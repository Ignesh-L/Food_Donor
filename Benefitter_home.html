<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benifitter Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="LOGO.png">
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background-image: url('BHBG.png'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            font-weight: 550;
            height: 60px;
            width: 100%;
            background-color: #ffd600;
            position: fixed;
            z-index: 10000;
            justify-content: space-between;
        }

        header li {
            list-style: none;
        }

        .nav1 {
            position: absolute;
            left: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 16px;
            cursor: pointer;
            color: #333333;
            border: none;
        }

        .nav1 a {
            text-decoration: none;
            color: #333333;
        }

        .nav2 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav2 img {
            height: 62px;
            width: 62px;
        }

        .nav3 {
            position: absolute;
            right: 20px; 
        }

        .nav3 button {
            padding: 10px 30px;
            background-color: #333333;
            color: #ffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 16px;
        }

        .login-container {
            width: 480px;
            height: 460px; 
            overflow-y: scroll;
            overflow-x: hidden;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto; 
            margin-top: 100px; 
            text-decoration: none;
            z-index: 1;
            position:relative; 
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }

        .login-container input[type="text"],
        
        .login-container textarea {
            width: 90%;
            padding: 15px;
            margin-bottom: 10px;
            border: none; 
            border-color: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            border-radius: 10px;
        }
        .login-container select{
            width: 95%;
            padding: 15px;
            margin-bottom: 10px;
            border: none; 
            border-color: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            border-radius: 10px;

        }
        .login-container input[type="file"] {
           
            padding: 15px;
            margin-bottom: 10px;
            border: none; 
            border-color: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            border-radius: 10px;
            background-color: #333333;
            color: #fff;
            cursor: pointer;
        }

        .login-container input[type="file"]::-webkit-file-upload-button {
            cursor: pointer;
        }

        .login-container input[type="submit"] {
            padding: 10px 30px;
            background-color: #333333;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 16px;
            margin-top: 5%;
            margin-left: 40%;
        }

        .login-container textarea {
            resize: vertical; 
        }

        .login-container::-webkit-scrollbar {
            display: none;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: none; 
            z-index: 9998; 
        }

       
        #popup {
          
            background-color: #ffd600;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.89);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; 
            z-index: 9999; 
            padding: 20px;
        }
     
    </style>
</head>
<body>
    <header>
        <div class="nav1">
            <li>Benefitter Home</li>  
        </div>
        <div class="nav2">
            <img src="LOGOANIMATION.gif" alt="Logo">
        </div>
        <div class="nav3">
            <form action="Benifiter_Login.html" method="get">
                <button type="submit">Logout</button>
            </form>
        </div>
    </header>

    <div class="login-container">
        <form id="login-form" action="Benifitter_home.php" method="post" enctype="multipart/form-data">
            <label style="font-size: 20px; text-align: center; margin-bottom: 20px;"><b>Orphanage/Old-Age home information</b></label>
       

            <label for="about-info">About your orphanage or Old age home:</label>
            <textarea id="about-info" name="about-info" required></textarea><br>

            <label for="people-count">How many people are there in your orphanage or Old age home:</label>
            <select id="people-count" name="people-count" required>
                <option value="1-25">1-25</option>
                <option value="25-50">25-50</option>
                <option value="50-100">50-100</option>
                <option value="100+">100+</option>
            </select><br>

            <label for="media">Add photos or videos of the orphanage or old age home:</label>
            <input type="file" id="media" name="media" accept="image/*" required><br>

            <label for="justification">Justification for the donation:</label>
            <textarea id="justification" name="justification" required></textarea><br>

            <label for="contact">More Details:</label>
<textarea id="contact" name="contact" required placeholder="e.g. contact/bank details"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
   
</body>
</html>
